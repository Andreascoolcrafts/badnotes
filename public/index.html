<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadNotes Andreas Rittsel</title>
    <link rel="manifest" href="/app.webmanifest">
    <link rel="icon" type="image/x-icon" href="/images/badNotesIcon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f1a2e;
            --bg-secondary: rgba(18, 32, 57, 0.6);
            --text-primary: #e0e7ff;
            --text-secondary: #a7b6d4;
            --accent: #ff8906;
            --accent-blue: #3a6ea5;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            background-image:
                radial-gradient(at 40% 20%, rgba(58, 110, 165, 0.2) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(255, 137, 6, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(58, 110, 165, 0.2) 0px, transparent 50%),
                radial-gradient(at 80% 50%, rgba(255, 137, 6, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(58, 110, 165, 0.2) 0px, transparent 50%),
                radial-gradient(at 80% 100%, rgba(255, 137, 6, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 0%, rgba(58, 110, 165, 0.2) 0px, transparent 50%);
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-form {
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form input {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .login-form button {
            width: 100%;
        }

        #appContainer {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background-color: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background-color: rgba(58, 110, 165, 0.2);
        }

        .sidebar-header h1 {
            font-size: 24px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 137, 6, 0.5);
        }

        .note-list {
            flex-grow: 1;
            padding: 10px;
        }

        .note-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: rgba(58, 110, 165, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .note-item:hover {
            background-color: rgba(58, 110, 165, 0.2);
            transform: translateY(-2px);
        }

        .note-item.active {
            background-color: var(--accent);
            color: var(--bg-primary);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: rgba(18, 32, 57, 0.5);
            backdrop-filter: blur(10px);
            margin-left: 300px;
            height: 100vh;
            overflow-y: auto;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background-color: rgba(58, 110, 165, 0.1);
        }

        .button {
            padding: 10px 20px;
            background-color: var(--accent-blue);
            color: var(--text-primary);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 137, 6, 0.2);
        }

        .button-outline {
            background-color: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
        }

        .button-outline:hover {
            background-color: var(--accent);
            color: var(--bg-primary);
        }

        .note-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .note-title {
            font-size: 24px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(58, 110, 165, 0.1);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .note-title:focus {
            outline: none;
            background-color: rgba(58, 110, 165, 0.2);
            box-shadow: 0 0 10px rgba(58, 110, 165, 0.3);
        }

        .note-body {
            flex-grow: 1;
            padding: 15px;
            background-color: rgba(58, 110, 165, 0.1);
            border: none;
            border-radius: 8px;
            resize: none;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        .note-body:focus {
            outline: none;
            background-color: rgba(58, 110, 165, 0.2);
            box-shadow: 0 0 10px rgba(58, 110, 165, 0.3);
        }

        .profile-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid var(--accent);
        }

        .profile-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: var(--bg-secondary);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--border);
            width: 300px;
            border-radius: 8px;
        }

        .close {
            color: var(--text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: var(--text-primary);
            text-decoration: none;
            cursor: pointer;
        }

        .modal-profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }

        .unsaved-changes::after {
            content: "•";
            color: var(--accent);
            margin-left: 5px;
        }

        .note-body strong {
            font-weight: bold;
        }

        .note-body em {
            font-style: italic;
        }

        .note-body ul,
        .note-body ol {
            padding-left: 20px;
        }

        .note-body li {
            margin-bottom: 5px;
        }

        .note-body .comment {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--accent);
            padding: 10px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            #appContainer {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .main-content {
                margin-left: 0;
                height: calc(100vh - 200px);
            }

            .toolbar {
                flex-wrap: wrap;
                justify-content: center;
            }

            .toolbar>div {
                width: 100%;
                display: flex;
                justify-content: center;
                margin-bottom: 10px;
            }

            .button {
                padding: 8px 16px;
                font-size: 12px;
                margin: 0 5px;
            }

            .note-title {
                font-size: 20px;
            }

            .note-body {
                font-size: 14px;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .banner {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .banner.show {
            opacity: 1;
        }

        .banner-success {
            background-color: rgba(72, 187, 120, 0.2);
            border: 1px solid rgba(72, 187, 120, 0.5);
        }

        .banner-error {
            background-color: rgba(245, 101, 101, 0.2);
            border: 1px solid rgba(245, 101, 101, 0.5);
        }

        .banner-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .banner-message {
            flex-grow: 1;
            color: var(--text-primary);
        }

        .banner-close {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            margin-left: 10px;
        }

        .format-tooltip {
            position: absolute;
            background: rgba(18, 32, 57, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }

        .format-tooltip button {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            margin: 0 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .format-tooltip button:hover {
            color: var(--accent);
        }

        .format-tooltip select {
            background: rgba(58, 110, 165, 0.2);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 5px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .note-body .serif {
            font-family: Georgia, serif;
        }

        .note-body .sans-serif {
            font-family: 'Roboto', sans-serif;
        }

        .note-body .monospace {
            font-family: 'Roboto Mono', monospace;
        }

        .properties-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            margin-left: 10px;
        }

        .properties-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .properties-modal-content {
            background-color: var(--bg-secondary);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--border);
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .properties-close {
            color: var(--text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .properties-close:hover,
        .properties-close:focus {
            color: var(--text-primary);
            text-decoration: none;
            cursor: pointer;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div id="loginContainer" class="login-container">
        <form id="loginForm" class="login-form">
            <input type="text" id="username" placeholder="Benutzername" required>
            <input type="password" id="password" placeholder="Passwort" required>
            <button type="submit" class="button">Anmelden</button>
            <a href="/indexOrange.html" style="text-decoration: none; color: white;">⇱ Veraltete Version von
                Microgam.es® BadNotes aufrufen</a>
        </form>
    </div>

    <div id="appContainer" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>BadNotes</h1>
            </div>
            <div class="note-list" id="noteList">
                <!-- Notizen werden hier dynamisch eingefügt -->
            </div>
        </div>
        <div class="main-content">
            <div class="toolbar">
                <div>
                    <button class="button button-outline" id="importBtn">Importieren</button>
                    <button class="button button-outline" id="exportBtn">Exportieren</button>
                </div>
                <div style="display: flex; align-items: center;">
                    <button class="button" id="saveBtn">Speichern</button>
                    <button class="button" id="newNoteBtn">Neue Notiz</button>
                    <button class="properties-btn" id="propertiesBtn" title="Eigenschaften der Notiz">ℹ️</button>
                    <div id="profileButton" class="profile-button" style="margin-left: 10px;">
                        <img id="profileImage" src="" alt="Profilbild">
                    </div>
                </div>
            </div>
            <div class="note-content">
                <input type="text" class="note-title" id="noteTitle" placeholder="Titel der Notiz">
                <div class="note-body" id="noteBody" contenteditable="true"
                    placeholder="Beginnen Sie hier mit dem Schreiben Ihrer Notiz..."></div>
            </div>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalProfileImage" class="modal-profile-image" src="" alt="Profilbild">
            <h2 id="modalUsername"></h2>
            <button id="logoutBtn" class="button">Abmelden</button>
        </div>
    </div>

    <div id="banner" class="banner">
        <span class="banner-icon"></span>
        <span class="banner-message"></span>
        <button class="banner-close">&times;</button>
    </div>

    <div id="formatTooltip" class="format-tooltip">
        <select id="fontSelect">
            <option value="sans-serif">Sans-serif</option>
            <option value="serif">Serif</option>
            <option value="monospace">Monospace</option>
        </select>
        <button id="boldBtn" title="Fett (Strg+B)"><strong>B</strong></button>
        <button id="italicBtn" title="Kursiv (Strg+I)"><em>I</em></button>
    </div>

    <div id="propertiesModal" class="properties-modal">
        <div class="properties-modal-content">
            <span class="properties-close">&times;</span>
            <h2>Eigenschaften der Notiz</h2>
            <p id="noteCreator"></p>
            <p id="noteLastEditor"></p>
        </div>
    </div>

    <script>
        let currentNoteId = null;
        let hasUnsavedChanges = false;
        let currentUser = '';

        const banner = document.getElementById('banner');
        const bannerMessage = banner.querySelector('.banner-message');
        const bannerIcon = banner.querySelector('.banner-icon');
        const bannerClose = banner.querySelector('.banner-close');

        function showBanner(message, type = 'success') {
            bannerMessage.textContent = message;
            banner.className = `banner ${type === 'success' ? 'banner-success' : 'banner-error'}`;
            bannerIcon.textContent = type === 'success' ? '✅' : '❌';
            banner.classList.add('show');

            setTimeout(() => {
                hideBanner();
            }, 5000);
        }

        function hideBanner() {
            banner.classList.remove('show');
        }

        bannerClose.addEventListener('click', hideBanner);

        window.onload = async function () {
            try {
                const response = await fetch('/api/check-auth');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('profileImage').src = data.profileImage;
                    document.getElementById('modalProfileImage').src = data.profileImage;
                    document.getElementById('modalUsername').textContent = data.username;
                    currentUser = data.username;
                    showApp();
                } else {
                    showLogin();
                }
            } catch (error) {
                console.error('Error checking authentication:', error);
                showLogin();
            }
        };

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    currentUser = username;
                    checkAuth();
                } else {
                    showBanner('Ungültige Anmeldedaten', 'error');
                }
            } catch (error) {
                console.error('Fehler bei der Anmeldung:', error);
                showBanner('Fehler bei der Anmeldung', 'error');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/api/logout', { method: 'POST' });
                showLogin();
            } catch (error) {
                console.error('Fehler beim Abmelden:', error);
                showBanner('Fehler beim Abmelden', 'error');
            }
        });

        const modal = document.getElementById('profileModal');
        const profileBtn = document.getElementById('profileButton');
        const closeBtn = document.getElementsByClassName('close')[0];

        profileBtn.onclick = function () {
            modal.style.display = "block";
        }

        closeBtn.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function showLogin() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('appContainer').style.display = 'none';
        }

        function showApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            loadNotes();
        }

        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('profileImage').src = data.profileImage;
                    document.getElementById('modalProfileImage').src = data.profileImage;
                    document.getElementById('modalUsername').textContent = data.username;
                    showApp();
                } else {
                    showLogin();
                }
            } catch (error) {
                console.error('Fehler bei der Authentifizierungsprüfung:', error);
                showLogin();
            }
        }

        async function loadNotes() {
            try {
                const response = await fetch('/api/notes');
                let notes = await response.json();
                const noteList = document.getElementById('noteList');
                noteList.innerHTML = '';

                const specialNote = notes.find(note => note.id === 1728584346087);
                if (specialNote) {
                    notes = notes.filter(note => note.id !== 1728584346087);
                    notes.unshift(specialNote);
                }

                notes.forEach(note => {
                    const noteItem = document.createElement('div');
                    noteItem.className = 'note-item';
                    noteItem.textContent = note.title;
                    noteItem.dataset.id = note.id;
                    noteItem.onclick = () => confirmAndLoadNote(note.id);
                    noteList.appendChild(noteItem);
                });
            } catch (error) {
                console.error('Fehler beim Laden der Notizen:', error);
                showBanner('Fehler beim Laden der Notizen', 'error');
            }
        }

        async function confirmAndLoadNote(id) {
            if (hasUnsavedChanges) {
                if (confirm('Es gibt ungespeicherte Änderungen. Möchten Sie trotzdem die Notiz wechseln?')) {
                    await loadNote(id);
                }
            } else {
                await loadNote(id);
            }
        }

        async function loadNote(id) {
            try {
                const response = await fetch(`/api/notes/${id}`);
                const note = await response.json();
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteBody').innerHTML = note.content;
                currentNoteId = note.id;
                setUnsavedChanges(false);

                const noteItems = document.querySelectorAll('.note-item');
                noteItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.id === id.toString()) {
                        item.classList.add('active');
                    }
                });

                const saveBtn = document.getElementById('saveBtn');
                if (currentNoteId === 1728584346087 && !['admin', 'Andreas'].includes(currentUser)) {
                    saveBtn.disabled = true;
                    saveBtn.title = 'Keine Berechtigung zum Bearbeiten dieser Notiz';
                } else {
                    saveBtn.disabled = false;
                    saveBtn.title = '';
                }

                if (window.innerWidth <= 768) {
                    document.querySelector('.sidebar').style.display = 'none';
                    document.querySelector('.main-content').style.display = 'flex';
                }
            } catch (error) {
                console.error('Fehler beim Laden der Notiz:', error);
                showBanner('Fehler beim Laden der Notiz', 'error');
            }
        }

        async function saveNote() {
            if (currentNoteId === 1728584346087 && !['admin', 'Andreas'].includes(currentUser)) {
                showBanner('Fehlende Berechtigungen zum Bearbeiten dieser Notiz', 'error');
                return;
            }

            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteBody').innerHTML;
            const method = currentNoteId ? 'PUT' : 'POST';
            const url = currentNoteId ? `/api/notes/${currentNoteId}` : '/api/notes';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title,
                        content,
                        lastEditedBy: currentUser,
                        createdBy: method === 'POST' ? currentUser : undefined
                    }),
                });
                if (response.ok) {
                    const savedNote = await response.json();
                    showBanner('Notiz erfolgreich gespeichert!', 'success');
                    currentNoteId = savedNote.id;
                    setUnsavedChanges(false);
                    await loadNotes();
                    loadNote(currentNoteId);
                } else {
                    showBanner('Fehler beim Speichern der Notiz.', 'error');
                }
            } catch (error) {
                console.error('Fehler:', error);
                showBanner('Fehler beim Speichern der Notiz.', 'error');
            }
        }

        function setUnsavedChanges(unsaved) {
            hasUnsavedChanges = unsaved;
            const saveBtn = document.getElementById('saveBtn');
            if (unsaved) {
                saveBtn.classList.add('unsaved-changes');
            } else {
                saveBtn.classList.remove('unsaved-changes');
            }
        }

        document.getElementById('noteTitle').addEventListener('input', () => setUnsavedChanges(true));
        document.getElementById('noteBody').addEventListener('input', () => setUnsavedChanges(true));

        document.getElementById('newNoteBtn').addEventListener('click', () => {
            if (hasUnsavedChanges) {
                if (confirm('Es gibt ungespeicherte Änderungen. Möchten Sie trotzdem eine neue Notiz erstellen?')) {
                    createNewNote();
                }
            } else {
                createNewNote();
            }
        });

        function createNewNote() {
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteBody').innerHTML = '';
            currentNoteId = null;
            setUnsavedChanges(false);
            document.querySelectorAll('.note-item').forEach(item => item.classList.remove('active'));
        }

        document.getElementById('saveBtn').addEventListener('click', saveNote);

        document.getElementById('importBtn').addEventListener('click', importNotes);
        document.getElementById('exportBtn').addEventListener('click', exportNotes);

        function importNotes() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = async (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const notes = JSON.parse(e.target.result);
                        for (const note of notes) {
                            await fetch('/api/notes', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(note),
                            });
                        }
                        showBanner('Notizen erfolgreich importiert!', 'success');
                        loadNotes();
                    } catch (error) {
                        console.error('Fehler beim Importieren:', error);
                        showBanner('Fehler beim Importieren der Notizen.', 'error');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        async function exportNotes() {
            try {
                const response = await fetch('/api/notes');
                const notes = await response.json();
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(notes));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "badnotes_export.json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
                showBanner('Notizen erfolgreich exportiert!', 'success');
            } catch (error) {
                console.error('Fehler beim Exportieren:', error);
                showBanner('Fehler beim Exportieren der Notizen.', 'error');
            }
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            if (sidebar.style.display === 'none') {
                sidebar.style.display = 'flex';
                mainContent.style.display = 'none';
            } else {
                sidebar.style.display = 'none';
                mainContent.style.display = 'flex';
            }
        }

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                document.querySelector('.sidebar').style.display = 'flex';
                document.querySelector('.main-content').style.display = 'flex';
            }
        });

        const toggleSidebarBtn = document.createElement('button');
        toggleSidebarBtn.textContent = 'Notizen';
        toggleSidebarBtn.className = 'button';
        toggleSidebarBtn.style.position = 'fixed';
        toggleSidebarBtn.style.bottom = '20px';
        toggleSidebarBtn.style.left = '20px';
        toggleSidebarBtn.style.zIndex = '1000';
        toggleSidebarBtn.style.display = 'none';
        toggleSidebarBtn.onclick = toggleSidebar;
        document.body.appendChild(toggleSidebarBtn);

        function updateToggleButtonVisibility() {
            if (window.innerWidth <= 768) {
                toggleSidebarBtn.style.display = 'block';
            } else {
                toggleSidebarBtn.style.display = 'none';
            }
        }

        window.addEventListener('resize', updateToggleButtonVisibility);
        updateToggleButtonVisibility();

        const noteBody = document.getElementById('noteBody');

        noteBody.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                const selection = window.getSelection();
                const range = selection.getRangeAt(0);
                let currentLine = range.startContainer;

                if (currentLine.nodeType === Node.TEXT_NODE) {
                    currentLine = currentLine.parentNode;
                }

                if (currentLine.tagName === 'LI') {
                    const parentList = currentLine.parentNode;
                    if (currentLine.textContent.trim() === '') {
                        e.preventDefault();
                        if (parentList.children.length === 1) {
                            const p = document.createElement('p');
                            p.innerHTML = '<br>';
                            parentList.parentNode.insertBefore(p, parentList.nextSibling);
                            parentList.remove();
                        } else {
                            const nextElement = currentLine.nextElementSibling;
                            currentLine.remove();
                            if (nextElement) {
                                selection.collapse(nextElement, 0);
                            }
                        }
                    } else if (parentList.tagName === 'OL') {
                        e.preventDefault();
                        const newLi = document.createElement('li');
                        parentList.insertBefore(newLi, currentLine.nextSibling);
                        selection.collapse(newLi, 0);
                    }
                }
            }
        });

        noteBody.addEventListener('input', function () {
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
            const currentLine = range.startContainer;

            if (currentLine.nodeType === Node.TEXT_NODE && currentLine.parentNode.tagName !== 'LI') {
                const text = currentLine.textContent;
                if (text.startsWith('* ') && text.length > 2) {
                    const ul = document.createElement('ul');
                    const li = document.createElement('li');
                    li.textContent = text.slice(2);
                    ul.appendChild(li);
                    range.deleteContents();
                    range.insertNode(ul);
                    selection.collapse(li, li.textContent.length);
                } else if (text.match(/^\d+\. /) && text.length > 3) {
                    const ol = document.createElement('ol');
                    const li = document.createElement('li');
                    li.textContent = text.slice(text.indexOf(' ') + 1);
                    ol.appendChild(li);
                    range.deleteContents();
                    range.insertNode(ol);
                    selection.collapse(li, li.textContent.length);
                } else if (text.startsWith('# ') && text.length > 2) {
                    const comment = document.createElement('div');
                    comment.className = 'comment';
                    comment.textContent = text.slice(2);
                    range.deleteContents();
                    range.insertNode(comment);
                    selection.collapse(comment, comment.textContent.length);
                }
            }
        });

        const formatTooltip = document.getElementById('formatTooltip');
        const fontSelect = document.getElementById('fontSelect');
        const boldBtn = document.getElementById('boldBtn');
        const italicBtn = document.getElementById('italicBtn');

        noteBody.addEventListener('mouseup', function (e) {
            const selection = window.getSelection();
            if (selection.toString().length > 0) {
                const range = selection.getRangeAt(0);
                const rect = range.getBoundingClientRect();
                formatTooltip.style.display = 'block';
                formatTooltip.style.top = `${rect.top - formatTooltip.offsetHeight - 10 + window.scrollY}px`;
                formatTooltip.style.left = `${rect.left + (rect.width / 2) - (formatTooltip.offsetWidth / 2)}px`;
            } else {
                formatTooltip.style.display = 'none';
            }
        });

        document.addEventListener('mousedown', function (e) {
            if (!formatTooltip.contains(e.target) && e.target !== formatTooltip) {
                formatTooltip.style.display = 'none';
            }
        });

        fontSelect.addEventListener('change', function () {
            document.execCommand('fontName', false, this.value);
            noteBody.dataset.font = this.value;
        });

        boldBtn.addEventListener('click', function () {
            document.execCommand('bold', false, null);
        });

        italicBtn.addEventListener('click', function () {
            document.execCommand('italic', false, null);
        });

        noteBody.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key === 'b') {
                e.preventDefault();
                document.execCommand('bold', false, null);
            } else if (e.ctrlKey && e.key === 'i') {
                e.preventDefault();
                document.execCommand('italic', false, null);
            }
        });

        const propertiesModal = document.getElementById('propertiesModal');
        const propertiesBtn = document.getElementById('propertiesBtn');
        const propertiesClose = document.getElementsByClassName('properties-close')[0];

        propertiesBtn.onclick = async function () {
            if (currentNoteId) {
                try {
                    const response = await fetch(`/api/notes/${currentNoteId}`);
                    const note = await response.json();
                    document.getElementById('noteCreator').textContent = `Erstellt von: ${note.createdBy || 'Unbekannt'}`;
                    document.getElementById('noteLastEditor').textContent = `Zuletzt bearbeitet von: ${note.lastEditedBy || 'Unbekannt'}`;
                    propertiesModal.style.display = "block";
                } catch (error) {
                    console.error('Fehler beim Laden der Notizeigenschaften:', error);
                    showBanner('Fehler beim Laden der Notizeigenschaften', 'error');
                }
            } else {
                showBanner('Bitte wählen Sie zuerst eine Notiz aus', 'error');
            }
        }

        propertiesClose.onclick = function () {
            propertiesModal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == propertiesModal) {
                propertiesModal.style.display = "none";
            }
        }
    </script>
</body>

</html>
